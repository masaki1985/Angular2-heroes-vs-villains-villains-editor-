<div *ngIf="villain">
  <h2>{{villain.name}} details!</h2>
  <div><label>id: </label>{{villain.id}}</div>
  <div>
    <label>name: </label>
    <input type="text" [(ngModel)]="villain.name">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="delete()">Delete</button>
  <button (click)="save()">Save</button>
</div>
