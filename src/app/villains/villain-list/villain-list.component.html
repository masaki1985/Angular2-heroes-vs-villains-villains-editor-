<div>
  <h2>Add new villain</h2>
  <div>
    <label>name: </label>
    <input type="text" [(ngModel)]="newName">
  </div>
  <button (click)="add(newName)">Add</button>
</div>
<h2>My Villains</h2>
<ul class="villains">
  <li *ngFor="let villain of villains" (click)="onSelect(villain)" [class.selected]="villain === selectedVillain">
    <span class="badge">{{villain.id | zeroPadding : 2}}</span> {{villain.name}}
  </li>
</ul>
<div *ngIf="selectedVillain">
  <h2>
    {{selectedVillain.name | uppercase}} is my villain
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
